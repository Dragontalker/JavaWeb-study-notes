<html>
	<head>
		<meta http-equiv="pragma" content="no-cache" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			// json的定义
			var jsonObj = {
					"key1" : 12,
					"key2" : "abc",
					"key3" : true,
					"key4" : [11, "array", false],
					"key5" : {
						"key5_1" : 551,
						"key5_2" : "key5_2_value"
					},
					"key6" : [{
						"key6_1_1" : 6611,
						"key6_1_2" : "key6_1_2_value"
					}, {
						"key6_2_1" : 6621,
						"key6_2_2" : "key6_2_2_value"
					}]
			};
			
			// json的访问
			console.log(jsonObj.key1);
			console.log(jsonObj.key2);
			console.log(jsonObj.key3);
			console.log(jsonObj.key4);
			console.log(jsonObj.key5);
			console.log(jsonObj.key6);
			
			for (var i = 0; i < jsonObj.key4.length; i++) {
				console.log(jsonObj.key4[i]);
			}
			
			console.log(jsonObj.key5.key5_1);
			
			console.log(jsonObj.key6);
			
			// json对象转字符串
			// json字符串转json对象
		</script>
	</head>
